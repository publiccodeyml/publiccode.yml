version: 0.0.1                     # publiccode YAML standard version 0.0.1

legal:
  authors-file: AUTHORS             # file listing copyright information
  license: AGPL-3.0-or-later        # SPDX expression of license

maintainance:                        # Maintainance status as open-source software
  - maintanance-type: commercial     # Whether there is a commercial contract of maintainance in place. No -> community
    maintained-until: 2019-01-01     # If maintainance-type is commercial, then the maintenance contract is due
    technical-contacts:              # Name of the people that are currently technically maintaining this software
    - name: Francesco Rossi
      email: francesco.rossi@comune.reggioemilia.it
      affiliation: Comune di Reggio Emilia
    - name: Dario Bianchi
      email: dario.bianchi@fornitore.it
      affiliation: Fornitore Privato Spa

description:
  - name: Medusa                                          # Short descriptive name
    logo: img/logo.jpg                                    # Logo
    shortdesc: A really interesting software.             # Max 100 characters
    longdesc: >
      Very long description of this software, also split
      on multiple rows. You should note what the software
      is and why one should need it.
    screenshots:                                          # Screen shots used to get a quick look&feel of the software
      - img/sshot1.jpg
      - img/sshot2.jpg
      - img/sshot3.jpg
    videos:                                               # Demo videos of the software
      - https://youtube.com/xxxxxxxx 
    version: 1.0                                          # Last stable version
    released: 2017-04-15                                  # Date of last stable software release 
    platforms: web                    # or Windows, Mac, Linux, etc. 

ita-pianotriennale:     # Aderenza al piano triennale. Chiave sotto namespace "ita-", quindi solo italiana
  use-spid: yes         # yes, no, or "n/a" se il software non ha un login
  use-pagopa: yes

meta:                            # Meta information to help categorization of this software
  - scope: ita
    pa-type: city 
    category: ita-anagrafe       # Category list in National Guidelines (possibly, per-country)
    used-by:                     # Which other public administrations are known to use this software
      - Comune di Firenze
      - Comune di Roma 

dependencies:             # List of dependencies. The only mandatory list is the proprietary one
    open:                 # List of open dependencies. Optional
      - MySQL
    proprietary:          # List of proprietary software that must be bought to be able to use this software
      - Oracle 11.4
      - IBM SoftLayer 4.5
    hardware:             # List of special hardware required. Optional.
      - NFC Reader (chipset xxx) 
